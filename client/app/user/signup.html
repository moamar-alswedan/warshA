<!doctype html>
<html>
<head>
  <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
  <link href="../../css/login.css" rel="stylesheet" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="../../bower_components/angular-route/angular-route.js"></script>
</head>
<body>
  <div class="logo" align="center">
    <br>
    <img src="../../image/Logo.gif"  width="220px" align="center" >
    <hr class="omb_hrOr">
  </div>
  
  <div class="container">
    <div class="omb_login">
      <h3 class="omb_authTitle">Sign up</a></h3>
      <div class="row omb_row-sm-offset-3 omb_socialButtons">
      </div>
      <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
          <hr class="omb_hrOr">
        </div>
      </div>
      <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">  
          <form class="omb_loginForm" action="/" autocomplete="off" method="GET">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
            </div>
            <span class="help-block"></span>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="username" placeholder="email address">
            </div>
            <span class="help-block"></span>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input  type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <span class="help-block"></span>
            <button  class="btn btn-lg btn-primary btn-block" type="submit"><a href="/" class="button"></a>signup</button>
          </form>
        </div>
      </div>
      <div class="row omb_row-sm-offset-3">
      </div>        
    </div>
  </div>
</body>
</html>
